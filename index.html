<!doctype html>
<html lang="en">

<head>
    <title>AI-universe-hub</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/9e9b62f1c2.js" crossorigin="anonymous"></script>
</head>


<body onload="loadTools(6)">

    <header class="text-center mb-5">
        <!-- header section start -->
        <h1 class="text-center mt-5 mb-3 fw-bold">AI Universe Hub</h1>
        <button onclick="sortDate()" class="btn btn-danger p-3 px-4  mx-auto">Sort By Date</button>
    </header>
    <!-- header section end -->
    <main>
        <!-- loader  -->
        <section id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border text-success" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </section>
        <section class="container">
            <div id="tool-container" class="row row-cols-1 row-cols-md-3 g-4">
            </div>

        </section>

    </main>
    <footer class="text-center my-5">

        <div id="see-more" class="">
            <button onclick="showButtonClick()" id="btn-show-all" class="btn btn-danger p-3 px-4  mx-auto">See
                More</button>
        </div>



        <!-- modal  -->
        <section>
            <!-- Button trigger modal -->


            <!-- Modal -->
            <div class="modal fade modal-xl" id="toolDetailModal" tabindex="-1" aria-labelledby="toolDetailModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body ">

                            <div class="row">
                                <div class="col-sm-6 mb-3 mb-sm-0 ">
                                    <div class="card bg-danger bg-opacity-10">
                                        <div class="card-body">
                                            <!-- 1 column  -->
                                            <div class="row">
                                                <p id="accuracy-description"></p>
                                            </div>
                                            <!-- 3 column  -->
                                            <div class="row">
                                                <div class="card-group">
                                                    <div class="card">
                                                        <div class="card-body">
                                                            <h5 class="card-title" id="price-modal-0"></h5>
                                                        </div>
                                                    </div>
                                                    <div class="card">
                                                        <div class="card-body">
                                                            <h5 id="price-modal-1" class="card-title"></h5>
                                                        </div>
                                                    </div>
                                                    <div class="card">
                                                        <div class="card-body">
                                                            <h5 id="price-modal-2" class="card-title"></h5>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- 2 column  -->
                                            <div class="row">
                                                <div class="row">
                                                    <div class="col-sm-8 mb-3 mb-sm-0">
                                                        <div class="card">
                                                            <div class="card-body">
                                                                <h5 class="card-title">Features</h5>
                                                                <div >
                                                                    <ul style="list-style: none;" class="text-start " id="modal-features">

                                                                    </ul>

                                                                </div>

                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="col-sm-4">
                                                        <div class="card">
                                                            <div class="card-body">
                                                                <h5 class="card-title">Integrations</h5>
                                                                <ul style="list-style: none;" class="text-start" id="intregation">

                                                                </ul>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-sm-6">
                                    <div class="card">
                                        <div class="card-body">
                                            <div id="modal-image"></div>
                                            <div id="modal-input-output" class="card-title">

                                            </div>

                                        </div>
                                    </div>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </section>


    </footer>
    <!-- javascript link  -->
    <script src="js/app.js"></script>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
